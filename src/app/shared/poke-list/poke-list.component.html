<!-- Search -->
<app-poke-search (emitSearch)="getSearch($event)"></app-poke-search>

<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="foundPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>
                    {{ pokemon.name }}
                </h2>
        
                <ul *ngFor="let value of pokemon.status.types">
                    <li>{{ value.type.name }}</li>
                </ul>
            </section>
    
            <section class="pokemon__image">
                <img
                    [src]="pokemon.status.sprites.other.dream_world.front_default"
                    [alt]="pokemon.name"
                />
            </section>

            <img
                *ngIf="apiError"
                src="assets/imgs/error.png"
                alt="Deu erro no carregamento do detalhe do pokemon"
                width="100%"
            />
        </a>
    </ng-template>
</section>
